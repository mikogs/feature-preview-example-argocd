apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fp-test-template
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: PruneLast=true
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: fp-test-template
  project: feature-previews
  source:
    path: feature-previews/fp-test-template/
    repoURL: https://github.com/mikogs/feature-preview-example-argocd.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
